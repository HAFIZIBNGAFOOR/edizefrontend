<div class=" max-w-lg w-full mb-5 group">
    <h1 class="mb-4 text-2xl font-extrabold leading-none tracking-tight text-[#5932EA] md:text-2xl lg:text-3xl dark:text-[#5932EA]">APPOINTMENT FIXED</h1>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto ">

    <div>
        <label for="KDM_Name" class="block my-2 text-lg font-medium text-black dark:text-black">KDM Name </label>
        <input type="text" id="KDM_Name"  formControlName="KDM_Name" class="bg-white dark:bg-white border border-gray-300 text-gray-900 dark:text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder=""  />
    </div>
    
    <div>
        <label for="KDM_Mobile_Number" class="block my-2 text-lg font-medium text-black dark:text-black"> KDM Mobile Number</label>
        <input type="text" id="KDM_Mobile_Number" formControlName="KDM_Mobile_Number"  class="bg-white dark:bg-white border border-gray-300 text-gray-900 dark:text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder=""  />
    </div>
    
    <div>
        <label for="KDM_Designation" class="block my-2 text-lg font-medium text-black dark:text-black"> KDM Designation</label>
        <input type="text" id="KDM_Designation" formControlName="KDM_Designation" class="bg-white dark:bg-white border border-gray-300 text-gray-900 dark:text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder=""  />
    </div>
    
    <div>
        <label for="KDM_Meeting_time" class="block my-2 text-lg font-medium text-black dark:text-black"> KDM Meeting Time</label>
        <input type="datetime-local" id="KDM_Meeting_time" formControlName="KDM_Meeting_time" class="bg-white dark:bg-white border border-gray-300 text-gray-900 dark:text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder=""  />
    </div>
    
    <div>
        <label for="city_of_school" class="block my-2 text-lg font-medium text-black dark:text-black"> City of School</label>
        <input type="text" id="city_of_school" formControlName="city_of_school" class="bg-white dark:bg-white border border-gray-300 text-gray-900 dark:text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder=""  />
    </div>
    
    <div class="flex justify-center">
        <button
          type="submit"
          class="text-white bg-[#5932EA] justify-center hover:bg-white hover:text-[#5932EA] hover:border-2 focus:ring-4 focus:outline-none mt-4 focus:ring-blue-300 font-medium rounded-lg text-lg md:w-auto px-5 py-2.5 text-center"
        >
          <span *ngIf="!submitLoader">Submit</span>
          <svg
            *ngIf="submitLoader"
            class="w-5 h-5 text-gray-200 animate-spin fill-blue-600 mr-2"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
        </button>
      </div>
</form>
